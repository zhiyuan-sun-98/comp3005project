<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Bookstore management system</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="layui/css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <p class="formTop"> Books information </p>
    <form class="addForm layui-form">
        <div class="form-item">
            <label class="form-label">bookName:</label>
            <input type="text" name="bookName" required lay-verify="required"
                placeholder="Please enter the Book's Title" autocomplete="off" class="input">
        </div>
        <div class="form-item">
            <label class="form-label">authorName:</label>
            <input type="text" name="authorName" required lay-verify="required"
                placeholder="Please enter the Book's Title" autocomplete="off" class="input">
        </div>
        <div class="form-item">
            <label class="form-label">ISBN:</label>
            <input type="text" name="ISBN" required lay-verify="required" placeholder="Please enter the ISBN"
                autocomplete="off" class="input">
        </div>
        <div class="form-item">
            <label class="form-label">genre:</label>
            <input type="text" name="genre" required lay-verify="required" placeholder="Please enter the genre"
                autocomplete="off" class="input">
        </div>
        <div class="form-item">
            <label class="form-label">pages:</label>
            <input type="text" name="pages" required lay-verify="required" placeholder="Please enter the pages"
                autocomplete="off" class="input">
        </div>
        <div class="form-item">
            <label class="form-label">price:</label>
            <input type="text" name="price" required lay-verify="required" placeholder="Please enter the book's price"
                autocomplete="off" class="input">
        </div>
        <div class="form-item">
            <label class="form-label">inventory:</label>
            <input  type="number" name="number" min="10"   required lay-verify="required" placeholder="Please enter inventory, no less than 10"
                autocomplete="off" class="input">
        </div>
        <p class="formTop">Publisher information:</p>
        <div class="form-item">
            <label class="form-label">Publisher's name:</label>
            <input type="text" name="publisher" required lay-verify="required" placeholder="Please enter the ISBN"
                autocomplete="off" class="input">
        </div>
        <div class="form-item">
            <label class="form-label">address:</label>
            <input type="text" name="pubAddress" required lay-verify="required" placeholder="Please enter the Book's Title"
                autocomplete="off" class="input">
        </div>
        <div class="form-item">
            <label class="form-label">email:</label>
            <input type="text" name="pubEmail" required lay-verify="required" placeholder="Please enter the email"
                autocomplete="off" class="input">
        </div>
        <div class="form-item">
            <label class="form-label">tel:</label>
            <input type="text" name="pubPhone" required lay-verify="required" placeholder="Please enter the tel"
                autocomplete="off" class="input">
        </div>
        <div class="form-item">
            <label class="form-label">account:</label>
            <input type="text" name="pubBank" required lay-verify="required" placeholder="Please enter the account"
                autocomplete="off" class="input">
        </div>

        <div class="form-item">
            <button class="btn-normal layui-bg-blue" lay-submit  lay-filter="formBook" >Submit</button>
            <button type="reset" class="layui-bg-red ">Reset</button>
        </div>
    </form>
</body>
<script src="js/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="layui/layui.js" charset="utf-8"></script>
<script src="js/admin.js"></script>
