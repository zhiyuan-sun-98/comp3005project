<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>bookStore</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- show all books in bookStore -->
    <header class="layui-bg-black">
        <div class="logo"><a href="home.html"><img src="imgs/logo.png"></a></div>
    </header>
    <main>
        <div id="detail">
            <p> sales per genres</p>
            <table id="schedule">
                <thead>
                    <tr class="cartTh">
                        <th>genreName</th>
                        <th>count</th>
                    </tr>
                </thead>
                <tbody id="genreName">

                </tbody>
            </table>
            <p> sales per author</p>
            <table>
                <thead>
                    <tr class="cartTh">
                        <th>genreName</th>
                        <th>count</th>
                    </tr>
                </thead>
                <tbody id="authorName">

                </tbody>
            </table>
        </div>

    </main>

    <script src="layui/layui.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/admin.js"></script>
    <script>
        window.onload = initReport();
    </script>
</body>

</html>
