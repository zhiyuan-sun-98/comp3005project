<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body>
    <div class="bg">
        <div class="login-header">
            <div class="logo"><img src="imgs/logo.png"></div>
        </div>
        <div class="wrap">
                <form>
                    <p>SIGN UP</p>
                    <div class="item">
                        <input id="user" type="text" placeholder="Enter the username" required />
                    </div>
                    <div class="item">
                        <input id="password" type="password" placeholder="Enter the password" required />
                    </div>
                    <div class="item">
                        <button type="button" class="btn" id="login">sign up</button>
                        <span><a href="login.html">Login in</a></span>
                    </div>  
                </form>
        </div>
    </div>
    <script>
        var option = document.getElementById("login");
        option.onclick = function () {
            var userName = document.getElementById("user").value;
            var userPass = document.getElementById("password").value;
            if (userName && userPass) {
                window.location.href = "login.html"
            }

        }
    </script>
</body>

</html>
